buildscript {
    ext.kotlin_version = '1.3.41'
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41'
        classpath 'org.jetbrains.kotlin:kotlin-serialization:1.3.41'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'com.github.ben-manes.versions' version '0.21.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'org.samoxive'
version '3.1.1'

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'kotlinx-serialization'
mainClassName = 'org.samoxive.safetyjim.MainKt'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://dl.bintray.com/kotlin/exposed'
        maven { url 'https://kotlin.bintray.com/kotlinx' }
    }
}

dependencies {
    compile 'org.slf4j:slf4j-log4j12:1.7.26'
    compile 'com.joestelmach:natty:0.13'
    compile 'org.ocpsoft.prettytime:prettytime:4.0.2.Final'
    compile 'io.vertx:vertx-web:3.7.1'
    compile 'io.vertx:vertx-web-client:3.7.1'
    compile 'io.vertx:vertx-lang-kotlin:3.7.1'
    compile 'io.vertx:vertx-lang-kotlin-coroutines:3.7.1'
    compile 'com.auth0:java-jwt:3.8.1'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'log4j:log4j:1.2.17'
    compile('net.dv8tion:JDA:3.8.3_463') {
        exclude module: 'opus-java'
    }
    compile 'com.uchuhimo:konf:0.13.3'
    compile 'me.xdrop:fuzzywuzzy:1.2.0'
    compile 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.11.1'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-M2'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.3.41'
    compile 'io.reactiverse:reactive-pg-client:0.11.4'
    compile 'org.json:json:20180813'
    compile 'org.jsoup:jsoup:1.12.1'
    compile 'com.google.guava:guava:28.0-jre'
    compile 'org.ahocorasick:ahocorasick:0.4.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.samoxive.safetyjim.MainKt'
    }
}

shadowJar {
    archiveName = 'safetyjim.jar'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}