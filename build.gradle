buildscript {
    ext.kotlin_version = '1.2.61'
    ext.serialization_version = '0.6.1'
    repositories {
        jcenter()
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.61"
        classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:0.6.1"
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version "2.0.4"
    id 'com.github.ben-manes.versions' version '0.20.0'
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
}

group 'org.samoxive'
version '3.1.1'

apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'kotlinx-serialization'
mainClassName = "org.samoxive.safetyjim.MainKt"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://dl.bintray.com/kotlin/exposed"
    }
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'org.slf4j:slf4j-log4j12:1.8.0-beta2'
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'com.zaxxer:HikariCP:3.2.0'
    compile 'com.joestelmach:natty:0.13'
    compile 'org.ocpsoft.prettytime:prettytime:4.0.2.Final'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'io.vertx:vertx-web:3.5.4'
    compile 'com.auth0:java-jwt:3.4.0'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'log4j:log4j:1.2.17'
    compile('net.dv8tion:JDA:3.8.1_438') {
        exclude module: 'opus-java'
    }
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.61'
    compile 'com.uchuhimo:konf:0.11'
    compile 'org.jetbrains.exposed:exposed:0.10.5'
    compile 'me.xdrop:fuzzywuzzy:1.1.10'
    compile 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.6.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.samoxive.safetyjim.MainKt'
    }
}

shadowJar {
    archiveName = "safetyjim.jar"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

kotlin { experimental { coroutines 'enable' } }